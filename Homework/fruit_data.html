<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Sales Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        a{
            background-color: #333; /* Dark background for the link */
            color: white;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for the link */
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Add some space above the link */
            transition: all 0.2s ease-in-out; /* Smooth hover effect */
        }
    
        a:hover {
          background-color: #222; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <h1>Fruit Sales Bar Chart</h1>
    <p>This chart shows the quantity of sales for different fruits.</p>
    <canvas id="myChart" width="400" height="200"></canvas>
    <a href="/index.html">Back to Main Page</a>
    <script src="fruits.js"></script> 
</body>
</html>
