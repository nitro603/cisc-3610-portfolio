<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("money.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .money-image {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        #calculate-button {
            background-color: #4CAF50;
            color: white;
        }
        
        #reset-button {
            background-color: #f44336;
            color: white;
        }
        
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        #monthly-payment-container {
            margin-bottom: 15px;
        }
        
        #monthly-payment-amount {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        
    </style>>
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <img src="money.jpg" alt="Money Image" class="money-image">
        <form id="compound-interest-form">
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" name="principal" min="0" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" name="interest-rate" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="num-years">Number of Years:</label>
                <input type="number" id="num-years" name="num-years" min="0" required>
            </div>
            <div class="form-group">
                <label for="compound-frequency">Compounding Frequency:</label>
                <select id="compound-frequency" name="compound-frequency">
                    <option value="annual">Annually</option>
                    <option value="semi-annual">Semi-Annually</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="monthly-payment" name="monthly-payment">
                <label for="monthly-payment">Include Monthly Payment</label>
            </div>
            <div class="form-group" id="monthly-payment-container">
                <label for="monthly-payment-amount">Monthly Payment Amount:</label>
                <input type="number" id="monthly-payment-amount" name="monthly-payment-amount" min="0">
            </div>
            <button type="button" id="calculate-button">Calculate</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="form.js"></script>
</body>
</html>
