<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Sheet Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Set minimum height for full viewport */
      margin: 0; /* Remove default body margin */
      background-color: #f5f5f5; /* Light gray background */
    }

    #myCanvas {
      border: 1px solid #ddd; /* Add a subtle border to the canvas */
    }

    a {
      background-color: #333; /* Dark background for the link */
      color: white;
      padding: 10px 20px;
      border-radius: 5px; /* Rounded corners for the link */
      text-decoration: none; /* Remove underline */
      margin-top: 20px; /* Add some space above the link */
      transition: all 0.2s ease-in-out; /* Smooth hover effect */
    }

    a:hover {
      background-color: #222; /* Darker background on hover */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1080" height="100"></canvas>
  <a href="/index.html">Back to Main Page</a>
  <script src="animation.js"></script>
</body>
</html>
